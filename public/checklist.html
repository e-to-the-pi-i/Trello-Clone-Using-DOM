<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/css/common.css" />
  <link rel="stylesheet" href="./assets/css/checklist.css" />
  <link rel="stylesheet" href="./assets/css/checklist-todos.css">
  <title>Document</title>
</head>
<!-- Width 770px Height 835px-->

<body>
  <div class="modal--container">
    <div class="card-detail-window">
      <div class="window-header">
        <div class="window-header-title flex">
          <div class="card-detail-heading">
            <h2 class="modal-card-heading">Trello Clone using DOM</h2>
            <div class="textarea-card-heading hidden">
              <form>
                <input type="text" id="textareaHeading" value="something" class="textarea">
              </form>
            </div>
            <span class="light">in list <a href="#">Project</a></span>
          </div>
          <div class="card-detail-close">
            <button class="grey-btn">X</button>
          </div>
        </div>
      </div>

      <div class="window-body">
        <div class="window-main-col">
          <div class="window-main-col--description">
            <div class="window-main-col--description__heading flex">
              <h3>Description</h3>
              <button class="grey-btn">Edit</button>
            </div>

            <div class="window-main-col--description__text">
              <div class="main-col-description">
                Add a more detailed description
              </div>

            </div>
          </div>

          <div class="window-main-col--checklist">
            <div class="window-main-col--checklist-header flex">
              <div class="window-main-col--checklist-heading">
                <h3>CheckList</h3>
              </div>

              <div class="window-main-col--checklist-btn">
                <button class="grey-btn">Delete</button>
              </div>


            </div>



            <div class="window-main-col--checklist-footer">
              <div class="window-main-col--checklist-items">
                

              </div>
              <div class="main-col--checklist--form hidden">
                <form class=".forms">
                  <input type="text" class="input-bar" id="addItemField" required>
                </form>
              </div>

              <div class="checklist--controls">
                <button class="grey-btn" id="addItemToChecklist">Add an Item</button>
                <button class="grey-btn hidden" id="closeAddToChecklist">x</button>
              </div>
            </div>

          </div>

          <div class="window-main-col--activity">
            <div class="window-main-col--activity--heading flex">
              <h3>Activity</h3>
              <button class="grey-btn">Show Details</button>
            </div>
            <div class="window-main-col--activity--comment-box">
              <textarea name="" id="" cols="30" rows="1   " placeholder="Write a comment"
                class="textarea-comment-box"></textarea>
            </div>
          </div>
        </div>

        <div class="window-side-col">
          <div class="side-col-suggested">
            <div class="side-col--suggested-heading modal-heading">
              Suggested
            </div>

            <div class="side-col-suggested--btn btn-outer">
              <button class="grey-btn">Join</button class="grey-btn">
            </div>
          </div>

          <div class="side-col-add-to-card">
            <div class="side-col-add-to-card-heading modal-heading">
              Add To Card
            </div>

            <div class="side-col-add-to-card--btn btn-outer">
              <button class="grey-btn">Member</button>
            </div>

            <div class="side-col-add-to-card--btn btn-outer">
              <button class="grey-btn">Labels</button>
            </div>

            <div class="side-col-add-to-card--btn btn-outer">
              <button id="createCheckListBtn" class="grey-btn">Checklist</button>
            </div>

            <div class="side-bar-create-checklist hidden">
              <div class="create-checklist--header flex">
                <div class="create-checklist--header-heading">
                  Add Checklist
                </div>

                <div class="create-checklist--header-close">
                  <button class="grey-btn" id="closeCheckList">X</button>
                </div>
              </div>

              <div class="create-checklist-body">
                <form>
                  <div class="form-group">
                    <label for="">Title</label>
                  </div>

                  <div class="form-group">
                    <input type="text" value=checklist>
                  </div>
                </form>
              </div>

              <div class="create-checklist-footer">
                <button class="grey-btn">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/checklist.js"></script>
  <script src="./scripts/checklist-todo.js"></script>
</body>

</html>
