<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/common.css">
    <title>Add To Checklist</title>
    <style>
        .side-bar-create-checklist {
            width: 300px;
            height: 225px;
            margin: 0 auto;
        }
        .create-checklist--header {
            padding: 1rem;
        }

        .create-checklist--header-heading {
            text-align: center;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- width 300px height 225px -->
    <div class="side-bar-create-checklist">
        <div class="create-checklist--header flex">
            <div class="create-checklist--header-heading">
                Add Checklist
            </div>

            <div class="create-checklist--header-close">
                <button class="grey-btn">X</button>
            </div>
        </div>

        <div class="create-checklist-body">
            <form >
                <div class="form-group">
                    <label for="">Title</label>
                </div>

                <div class="form-group">
                    <input type="text" value=checklist>
                </div>
            </form>
        </div>

        <div class="create-checklist-footer">
            <button class="grey-btn">
                Add
            </button>
        </div>
    </div>
    
</body>
</html>
